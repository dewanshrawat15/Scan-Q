{% extends 'sec/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="bottom-border mb4">Join Today</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-default" type="Submit">Generate QR Code</button>
			</div>
		</form>
	</div>
{% endblock %}
